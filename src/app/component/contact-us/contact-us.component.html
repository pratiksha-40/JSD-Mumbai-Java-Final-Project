<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="contact-section">
        <h2 class="contact-title text-center">Contact Us</h2>
        
        <!-- Show success or error messages -->
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <form (ngSubmit)="onSubmit($event)">
          <!-- Name Input -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" [(ngModel)]="name" name="name" required>
          </div>

          <!-- Email Input -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" [(ngModel)]="email" name="email" required>
          </div>

          <!-- Message Input -->
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your Message" [(ngModel)]="message" name="message" required></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-success">Send Message</button>
          </div>
        </form>

        <!-- Contact Information Section -->
        <div class="contact-info text-center mt-5">
          <h4>Our Office</h4>
          <p>123 Main Street, City, Country</p>
          <p>Phone: (123) 456-7890</p>
          <p>Email: <a href="mailto:info@example.com">infoexample.com</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <p>&copy; 2024 Your Company | All Rights Reserved</p>
  </div>
</div>
