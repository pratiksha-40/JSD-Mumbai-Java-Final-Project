<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="Login form illustration"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                  <!-- Toggle for Admin/User -->
                  <div class="form-check form-switch mb-4">
                    <input
                      type="checkbox"
                      id="loginToggle"
                      class="form-check-input"
                      [(ngModel)]="isAdmin"
                      name="isAdmin"
                    />
                    <label class="form-check-label" for="loginToggle">
                      {{ isAdmin ? 'Admin Login' : 'User Login' }}
                    </label>
                  </div>

                  <!-- Conditional Form Components -->
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      [(ngModel)]="email"
                      name="email"
                      placeholder="Email"
                      required
                    />
                    <label for="email" class="form-label">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      [(ngModel)]="password"
                      name="password"
                      placeholder="Password"
                      required
                    />
                    <label for="password" class="form-label">Password</label>
                  </div>

                  <!-- Admin ID Field (Only visible for Admin Login) -->
                  <div *ngIf="isAdmin" class="form-outline mb-4">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      [(ngModel)]="adminId"
                      name="adminId"
                      placeholder="Admin ID"
                      required
                    />
                    <label for="adminId" class="form-label">Admin ID</label>
                  </div>

                  <!-- Submit Button -->
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block shadow-sm" type="submit">
                      Login
                    </button>
                  </div>

                  <!-- Error Message Display -->
                  <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
