<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Student Registration Form</h3>

                <form (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <input type="text" class="form-control form-control-lg" placeholder="First Name"
                        [(ngModel)]="registration.firstName" name="firstName" required />
                    </div>
                    <div class="col-md-6 mb-4">
                      <input type="text" class="form-control form-control-lg" placeholder="Last Name"
                        [(ngModel)]="registration.lastName" name="lastName" required />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <input type="text" class="form-control form-control-lg" placeholder="Mother's Name"
                        [(ngModel)]="registration.motherName" name="motherName" />
                    </div>
                    <div class="col-md-6 mb-4">
                      <input type="text" class="form-control form-control-lg" placeholder="Father's Name"
                        [(ngModel)]="registration.fatherName" name="fatherName" />
                    </div>
                  </div>

                  <div class="mb-4">
                    <input type="text" class="form-control form-control-lg" placeholder="Address"
                      [(ngModel)]="registration.address" name="address" />
                  </div>

                  <div class="d-md-flex justify-content-start align-items-center mb-4">
                    <h6 class="mb-0 me-4">Gender: </h6>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" [(ngModel)]="registration.gender" name="gender"
                        value="Female" required />
                      <label class="form-check-label">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" [(ngModel)]="registration.gender" name="gender"
                        value="Male" required />
                      <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" [(ngModel)]="registration.gender" name="gender"
                        value="Other" />
                      <label class="form-check-label">Other</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <select class="form-select" [(ngModel)]="registration.state" name="state" required>
                        <option value="" disabled selected>Select State</option>
                        <option value="State 1">State 1</option>
                        <option value="State 2">State 2</option>
                      </select>
                    </div>
                    <div class="col-md-6 mb-4">
                      <select class="form-select" [(ngModel)]="registration.city" name="city" required>
                        <option value="" disabled selected>Select City</option>
                        <option value="City 1">City 1</option>
                        <option value="City 2">City 2</option>
                      </select>
                    </div>
                  </div>

                  <div class="mb-4">
                    <input type="date" class="form-control form-control-lg" [(ngModel)]="registration.dob" name="dob"
                      required />
                  </div>

                  <div class="mb-4">
                    <input type="text" class="form-control form-control-lg" placeholder="Pincode"
                      [(ngModel)]="registration.pincode" name="pincode" required />
                  </div>

                  <div class="mb-4">
                    <input type="text" class="form-control form-control-lg" placeholder="Course"
                      [(ngModel)]="registration.course" name="course" required />
                  </div>

                  <div class="mb-4">
                    <input type="email" class="form-control form-control-lg" placeholder="Email"
                      [(ngModel)]="registration.email" name="email" required />
                  </div>

                  <div class="mb-4">
                    <input type="password" class="form-control form-control-lg" placeholder="Password"
                      [(ngModel)]="registration.password" name="password" required />
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg" (click)="onReset()">Reset</button>
                    <button type="submit" class="btn btn-warning btn-lg ms-2">Submit</button>
                  </div>
                </form>
                <p *ngIf="registrationData.length">Data saved successfully!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
