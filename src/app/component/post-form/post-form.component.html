<section class="vh-100" style="background-color: #f4f4f4;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="Course Image"
                  class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form (ngSubmit)="onSubmit()">
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        [(ngModel)]="courseName"
                        name="courseName"
                        placeholder="Course Name"
                        required
                      />
                      <label for="courseName" class="form-label">Course Name</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <textarea
                        class="form-control form-control-lg"
                        [(ngModel)]="courseDescription"
                        name="courseDescription"
                        placeholder="Course Description"
                        required
                      ></textarea>
                      <label for="courseDescription" class="form-label">Course Description</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        [(ngModel)]="duration"
                        name="courseDuration"
                        placeholder="Course Duration"
                        required
                      />
                      <label for="courseDuration" class="form-label">Course Duration</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        [(ngModel)]="price"
                        name="coursePrice"
                        placeholder="Course Price"
                        required
                      />
                      <label for="coursePrice" class="form-label">Course Price</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block shadow-sm" type="submit">
                        Post Course
                      </button>
                    </div>
  
                    <div *ngIf="errorMessage" class="alert alert-danger">
                      {{ errorMessage }}
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
